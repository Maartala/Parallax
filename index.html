<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
</head>

<body>
    <div class="container">
        <section class="image" style="background-image: url(assets/img/blueOcean.jpeg)"></section>
        <section class="heading">
            <h1>So blue!</h1>
        </section>

        <section class="text" style="background-color: #c8c8bc">
            <h1>Atlantic Ocean</h1>
        </section>

        <section class="image" style="background-image: url(assets/img/clouds.jpeg)"></section>
        <section class="heading">
            <h1>Above the Clouds!</h1>
        </section>

        <section class="text" style="background-color: #638a87">
            <h1>Top of the Mountains</h1>
        </section>

        <section class="image" style="background-image: url(assets/img/fajaDaOvelha.jpeg)"></section>
        <section class="heading">
            <h1>Endless Views!</h1>
        </section>

        <section class="text" style="background-color: #384558">
            <h1>Faja da Ovelha</h1>
        </section>

        <section class="image" style="background-image: url(assets/img/horizon.jpeg)"></section>
        <section class="heading">
            <h1>Stunning Horizon!</h1>
        </section>

        <section class="text" style="background-color: #9dbdc4">
            <h1>How far can you see?</h1>
        </section>

        <section class="image" style="background-image: url(assets/img/praiaFormosa.jpeg)"></section>
        <section class="heading">
            <h1>Golden Sunsets</h1>
        </section>

        <section class="text" style="background-color: #c8c8bc">
            <h1>End of the Day at Praia Formosa</h1>
        </section>
    </div>

    <div class="footer">
        <h3>Pretty cool right?</h3>
    </div>
    <script src="assets/js/main.js"></script>
</body>

</html>
